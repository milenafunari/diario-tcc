<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estabilidade.me ‚Äì Di√°rio Emocional</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" type="image/png" href="logonuvem.png">
  <style>
    body {
      font-family: 'Nunito', Arial, sans-serif;
      background: linear-gradient(120deg, #f7f4ff 0%, #ebe2ff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: #42415a;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 24px;
    }
    .logo {
      font-size: 2.1rem;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: .02em;
      color: #8857d4;
    }
    .card-glass {
      background: rgba(255,255,255,0.68);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(136, 87, 212, 0.10), 0 1.5px 8px #ccc2ef44;
      margin-bottom: 28px;
      padding: 22px 24px 16px 24px;
      border: 1.2px solid #e5d6fb;
      backdrop-filter: blur(5px);
      position: relative;
      min-width: 0;
    }
    h2 {
      margin: 0 0 14px 0;
      font-size: 1.3rem;
      color: #8857d4;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    label {
      font-weight: 600;
      margin-top: 8px;
      display: block;
      font-size: 1rem;
      margin-bottom: 5px;
      color: #6e659a;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 12px;
      border: 1.2px solid #d1c2ed;
      font-family: 'Nunito', Arial, sans-serif;
      font-size: 1rem;
      background: rgba(255,255,255,0.82);
      outline: none;
      transition: border .2s;
      box-sizing: border-box;
      display: block;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #bfa2f7;
    }
    .emoji-option {
      font-size: 2.2rem;
      padding: 10px 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #f7f1ff;
      margin: 0 8px 10px 0;
      border: 2px solid #ebe2ff;
      cursor: pointer;
      transition: 0.15s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .emoji-option.selected, .emoji-option:hover {
      background: #e3d4fb;
      border-color: #bfa2f7;
      box-shadow: 0 2px 10px #d4c0f650;
    }
    .med-list {
      margin: 8px 0 0 0;
    }
    .med-item {
      display: flex;
      align-items: center;
      background: rgba(226, 215, 255, 0.21);
      padding: 8px 10px;
      border-radius: 11px;
      margin-bottom: 6px;
      font-size: 0.98rem;
      color: #6a56b1;
      border: 1px solid #ece4f7;
      justify-content: space-between;
    }
    .med-item span {
      margin-right: 10px;
      font-weight: 600;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #ea5353;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 12px;
      font-weight: bold;
      transition: 0.15s;
    }
    .remove-btn:hover {
      color: #b31414;
      transform: scale(1.15);
    }
    .save-btn, .export-btn {
      width: 100%;
      margin-top: 20px;
      margin-bottom: 12px;
      padding: 15px 0;
      background: linear-gradient(95deg,#bfa2f7 0%, #8857d4 100%);
      color: #fff;
      font-size: 1.13rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: .02em;
      transition: box-shadow 0.14s, background 0.2s;
      box-shadow: 0 3px 18px #bfa2f742;
      display: block;
    }
    .save-btn:hover, .export-btn:hover {
      box-shadow: 0 6px 24px #c6a4f868;
      background: linear-gradient(95deg, #bba1e9 0%, #a277e6 100%);
    }
    .check-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }
    .check-list label {
      font-weight: 400;
      font-size: 1rem;
      color: #6e659a;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 0;
    }
    .check-list input[type="checkbox"] {
      accent-color: #bfa2f7;
      width: 22px;
      height: 22px;
      margin: 0;
      margin-right: 4px;
      vertical-align: middle;
      position: relative;
      top: 1px;
    }
    .history-title {
      margin: 30px 0 10px 0;
      font-size: 1.2rem;
      color: #8857d4;
      text-align: left;
      font-weight: 700;
    }
    .history-cards {
      margin-bottom: 32px;
    }
    .history-card {
      background: rgba(255,255,255,0.88);
      border: 1px solid #ece4f7;
      border-radius: 15px;
      box-shadow: 0 2px 10px #e6daf866;
      margin-bottom: 12px;
      padding: 15px;
      color: #5c5795;
      font-size: 0.98rem;
    }
    .footer {
      text-align: center;
      font-size: 0.95rem;
      color: #a39ec0;
      margin-bottom: 18px;
      margin-top: 24px;
    }
    .chart-container {
      margin: 30px auto 40px auto;
      background: rgba(255,255,255,0.74);
      border-radius: 18px;
      box-shadow: 0 3px 18px #bfa2f733;
      padding: 24px 10px 18px 10px;
      max-width: 600px;
    }
    .chart-title {
      font-weight: bold;
      color: #8857d4;
      font-size: 1.13rem;
      margin-bottom: 4px;
      text-align: center;
    }
    @media (max-width: 700px) {
      .container {
        padding: 12px;
      }
      .card-glass {
        padding: 14px 8px 10px 8px;
      }
      .save-btn, .export-btn {
        font-size: 1rem;
        padding: 13px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="main-view">
      <!-- LOGO COM IMAGEM + TEXTO CENTRALIZADO -->
      <div class="logo" style="display:flex; align-items:center; flex-direction:column; gap:4px;">
        <img src="logonuvem.png" alt="Logo Estabilidade.me" style="width:90px; max-width:38vw; margin-bottom:6px;"/>
        <span style="font-size:2rem; font-weight:700; color:#8857d4; letter-spacing:.01em;">Estabilidade.me</span>
      </div>
      <button class="save-btn" onclick="showForm()">Registrar meu dia</button>
      <div class="chart-container">
        <div class="chart-title">Oscila√ß√£o de Humor</div>
        <canvas id="humorChart" height="80"></canvas>
      </div>
      <div class="history-title">Hist√≥rico</div>
      <div class="history-cards" id="history"></div>
      <button class="export-btn" onclick="exportarPDF()">Exportar Hist√≥rico</button>
      <div class="footer">
        Criado com carinho por Mi Funari ‚Ä¢ Cuide-se üíú
      </div>
    </div>
    <form id="form-view" style="display:none;">
      <!-- LOGO TAMB√âM NO FORMUL√ÅRIO -->
      <div class="logo" style="display:flex; align-items:center; flex-direction:column; gap:4px; margin-bottom:12px;">
        <img src="logonuvem.png" alt="Logo Estabilidade.me" style="width:90px; max-width:38vw; margin-bottom:6px;"/>
        <span style="font-size:2rem; font-weight:700; color:#8857d4; letter-spacing:.01em;">Estabilidade.me</span>
      </div>
      <!-- Sono -->
      <div class="card-glass">
        <h2>üõèÔ∏è Sono</h2>
        <label>Quantas horas dormiu?</label>
        <input type="number" id="horas-sono" min="0" max="24" step="0.5" placeholder="Ex: 7.5" />
        <label>Que horas foi dormir?</label>
        <input type="time" id="hora-dormir" />
        <label>Que horas acordou?</label>
        <input type="time" id="hora-acordar" />
        <label>Qualidade do sono:</label>
        <select id="qualidade-sono">
          <option value="">Selecione</option>
          <option value="√ìtima">√ìtima</option>
          <option value="Boa">Boa</option>
          <option value="Regular">Regular</option>
          <option value="Ruim">Ruim</option>
          <option value="P√©ssima">P√©ssima</option>
        </select>
        <label>Dificuldades</label>
        <div class="check-list">
          <label><input type="checkbox" id="dif-pegar" /> Pegar no sono</label>
          <label><input type="checkbox" id="dif-manter" /> Manter o sono</label>
          <label><input type="checkbox" id="dif-sair" /> Sair da cama</label>
        </div>
      </div>
      <!-- Medica√ß√£o -->
      <div class="card-glass">
        <h2>üíä Medica√ß√£o</h2>
        <div>
          <input type="text" id="nome-medicamento" placeholder="Nome do medicamento"/>
          <input type="text" id="dose-medicamento" placeholder="Dosagem (ex: 300mg)"/>
          <input type="text" id="obs-medicamento" placeholder="Observa√ß√£o (opcional)"/>
          <button type="button" style="width:100%; margin:8px 0 0 0; padding:12px 0;" class="save-btn" onclick="addMedicamento()">Adicionar medicamento</button>
        </div>
        <div class="med-list" id="med-list"></div>
      </div>
      <!-- Humor -->
      <div class="card-glass">
        <h2>üòä Humor</h2>
        <div id="humor-options" style="margin-bottom:12px;">
          <span class="emoji-option" onclick="selectHumor(this,'Muito triste')">üò≠</span>
          <span class="emoji-option" onclick="selectHumor(this,'Triste')">üòî</span>
          <span class="emoji-option" onclick="selectHumor(this,'Est√°vel')">üôÇ</span>
          <span class="emoji-option" onclick="selectHumor(this,'Ansiosa')">üò¨</span>
          <span class="emoji-option" onclick="selectHumor(this,'Irritada')">üò†</span>
          <span class="emoji-option" onclick="selectHumor(this,'Acelerada')">ü§©</span>
          <span class="emoji-option" onclick="selectHumor(this,'Feliz')">üòÑ</span>
          <span class="emoji-option" onclick="selectHumor(this,'Motivada')">ü•≥</span>
          <span class="emoji-option" onclick="selectHumor(this,'Confiante')">üòé</span>
          <span class="emoji-option" onclick="selectHumor(this,'Sem energia')">ü•±</span>
        </div>
        <input type="text" id="humor-desc" placeholder="Descreva (opcional)" />
      </div>
      <!-- Sinais de Alerta -->
      <div class="card-glass">
        <h2>‚ö†Ô∏è Sinais de Alerta</h2>
        <div class="check-list">
          <label><input type="checkbox" id="alerta-sono" /> Sono diminu√≠do, sem cansa√ßo</label>
          <label><input type="checkbox" id="alerta-pensamentos" /> Pensamentos acelerados</label>
          <label><input type="checkbox" id="alerta-gastos" /> Gastos impulsivos</label>
          <label><input type="checkbox" id="alerta-irritabilidade" /> Irritabilidade fora do comum</label>
          <label><input type="checkbox" id="alerta-interesse" /> Perda de interesse por tudo</label>
          <label><input type="checkbox" id="alerta-fora" /> Sensa√ß√£o de estar ‚Äúfora do ar‚Äù</label>
          <label><input type="checkbox" id="alerta-vontade" /> Vontade de sumir/desistir</label>
        </div>
      </div>
      <!-- Autocuidado -->
      <div class="card-glass">
        <h2>üå± Autocuidado</h2>
        <div class="check-list">
          <label><input type="checkbox" id="auto-horario" /> Dormi/acordei no hor√°rio</label>
          <label><input type="checkbox" id="auto-sol" /> Tomei sol/sa√≠ de casa</label>
          <label><input type="checkbox" id="auto-comi" /> Comi em hor√°rios razo√°veis</label>
          <label><input type="checkbox" id="auto-agua" /> Bebi √°gua suficiente</label>
          <label><input type="checkbox" id="auto-rede" /> Evitei redes sociais em excesso</label>
          <label><input type="checkbox" id="auto-mexi" /> Mexi o corpo (exerc√≠cio)</label>
          <label><input type="checkbox" id="auto-prazer" /> Fiz algo que deu prazer</label>
          <label><input type="checkbox" id="auto-amigo" /> Falei com algu√©m querido</label>
        </div>
      </div>
      <!-- Reflex√£o -->
      <div class="card-glass">
        <h2>üìù Reflex√£o</h2>
        <textarea id="reflexao" rows="2" placeholder="Anote algo que quer lembrar sobre hoje"></textarea>
      </div>
      <!-- Gatilho e Rea√ß√£o -->
      <div class="card-glass">
        <h2>üöß Gatilho & Rea√ß√£o</h2>
        <label>Gatilho do dia</label>
        <input type="text" id="gatilho" placeholder="O que te incomodou hoje?" />
        <label>Como voc√™ reagiu?</label>
        <input type="text" id="reacao" placeholder="Como respondeu ao gatilho?" />
      </div>
      <button type="button" class="save-btn" onclick="salvarRegistro()">Salvar meu dia</button>
      <button type="button" class="export-btn" onclick="voltar()">Voltar ao in√≠cio</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // O mesmo c√≥digo JS das vers√µes anteriores (registro, hist√≥rico, gr√°fico)
    let humorSelecionados = [];
    function selectHumor(el, humor) {
      if (humorSelecionados.includes(humor)) {
        humorSelecionados = humorSelecionados.filter(h => h !== humor);
        el.classList.remove("selected");
      } else {
        if (humorSelecionados.length < 2) {
          humorSelecionados.push(humor);
          el.classList.add("selected");
        } else {
          alert("Voc√™ pode escolher at√© 2 humores principais.");
        }
      }
    }
    let medicamentos = [];
    function addMedicamento() {
      const nome = document.getElementById("nome-medicamento").value.trim();
      const dose = document.getElementById("dose-medicamento").value.trim();
      const obs = document.getElementById("obs-medicamento").value.trim();
      if (!nome || !dose) {
        alert("Preencha nome e dosagem!");
        return;
      }
      medicamentos.push({ nome, dose, obs });
      atualizarMedList();
      document.getElementById("nome-medicamento").value = "";
      document.getElementById("dose-medicamento").value = "";
      document.getElementById("obs-medicamento").value = "";
    }
    function atualizarMedList() {
      const medListDiv = document.getElementById("med-list");
      medListDiv.innerHTML = "";
      medicamentos.forEach((med, i) => {
        const div = document.createElement("div");
        div.className = "med-item";
        div.innerHTML = `<span>${med.nome} - ${med.dose} ${med.obs ? ' ('+med.obs+')' : ''}</span>
          <button class="remove-btn" title="Remover" onclick="removerMed(${i})">&times;</button>`;
        medListDiv.appendChild(div);
      });
    }
    function removerMed(idx) {
      medicamentos.splice(idx, 1);
      atualizarMedList();
    }
    function showForm() {
      document.getElementById("main-view").style.display = "none";
      document.getElementById("form-view").style.display = "block";
      resetarForm();
    }
    function voltar() {
      document.getElementById("form-view").style.display = "none";
      document.getElementById("main-view").style.display = "block";
      carregarHistorico();
      renderHumorChart();
    }
    function salvarRegistro() {
      const horasSono = document.getElementById("horas-sono").value;
      const horaDormir = document.getElementById("hora-dormir").value;
      const horaAcordar = document.getElementById("hora-acordar").value;
      const qualidadeSono = document.getElementById("qualidade-sono").value;
      const dif = [
        document.getElementById("dif-pegar").checked ? "Pegar no sono" : null,
        document.getElementById("dif-manter").checked ? "Manter o sono" : null,
        document.getElementById("dif-sair").checked ? "Sair da cama" : null
      ].filter(Boolean);
      const humorDesc = document.getElementById("humor-desc").value;
      if (!horasSono || !horaDormir || !horaAcordar || !qualidadeSono) {
        alert("Preencha todas as informa√ß√µes de Sono!");
        return;
      }
      if (medicamentos.length === 0) {
        alert("Adicione pelo menos um medicamento.");
        return;
      }
      if (humorSelecionados.length === 0) {
        alert("Escolha pelo menos um humor.");
        return;
      }
      const sinais = [
        document.getElementById("alerta-sono").checked ? "Sono diminu√≠do" : null,
        document.getElementById("alerta-pensamentos").checked ? "Pensamentos acelerados" : null,
        document.getElementById("alerta-gastos").checked ? "Gastos impulsivos" : null,
        document.getElementById("alerta-irritabilidade").checked ? "Irritabilidade fora do comum" : null,
        document.getElementById("alerta-interesse").checked ? "Perda de interesse" : null,
        document.getElementById("alerta-fora").checked ? "Sensa√ß√£o de estar fora do ar" : null,
        document.getElementById("alerta-vontade").checked ? "Vontade de sumir/desistir" : null,
      ].filter(Boolean);
      const autocuidado = [
        document.getElementById("auto-horario").checked ? "Dormi/acordei no hor√°rio" : null,
        document.getElementById("auto-sol").checked ? "Tomei sol/sa√≠ de casa" : null,
        document.getElementById("auto-comi").checked ? "Comi em hor√°rios razo√°veis" : null,
        document.getElementById("auto-agua").checked ? "Bebi √°gua suficiente" : null,
        document.getElementById("auto-rede").checked ? "Evitei redes sociais em excesso" : null,
        document.getElementById("auto-mexi").checked ? "Mexi o corpo" : null,
        document.getElementById("auto-prazer").checked ? "Fiz algo prazeroso" : null,
        document.getElementById("auto-amigo").checked ? "Falei com algu√©m querido" : null,
      ].filter(Boolean);
      const reflexao = document.getElementById("reflexao").value;
      const gatilho = document.getElementById("gatilho").value;
      const reacao = document.getElementById("reacao").value;
      const hoje = new Date();
      const data = hoje.toLocaleDateString();
      let historico = JSON.parse(localStorage.getItem("historicoEstabilidade") || "[]");
      historico.unshift({
        data,
        sono: { horasSono, horaDormir, horaAcordar, qualidadeSono, dif },
        medicamentos: JSON.parse(JSON.stringify(medicamentos)),
        humor: { humorSelecionados, humorDesc },
        sinais,
        autocuidado,
        reflexao,
        gatilho,
        reacao
      });
      localStorage.setItem("historicoEstabilidade", JSON.stringify(historico));
      alert("Registro salvo com sucesso! üôå");
      voltar();
    }
    function resetarForm() {
      document.getElementById("horas-sono").value = "";
      document.getElementById("hora-dormir").value = "";
      document.getElementById("hora-acordar").value = "";
      document.getElementById("qualidade-sono").selectedIndex = 0;
      document.getElementById("dif-pegar").checked = false;
      document.getElementById("dif-manter").checked = false;
      document.getElementById("dif-sair").checked = false;
      medicamentos = [];
      atualizarMedList();
      document.querySelectorAll(".emoji-option").forEach(e => e.classList.remove("selected"));
      humorSelecionados = [];
      document.getElementById("humor-desc").value = "";
      [
        "alerta-sono", "alerta-pensamentos", "alerta-gastos", "alerta-irritabilidade", "alerta-interesse", "alerta-fora", "alerta-vontade",
        "auto-horario", "auto-sol", "auto-comi", "auto-agua", "auto-rede", "auto-mexi", "auto-prazer", "auto-amigo"
      ].forEach(id => document.getElementById(id).checked = false);
      document.getElementById("reflexao").value = "";
      document.getElementById("gatilho").value = "";
      document.getElementById("reacao").value = "";
    }
    function carregarHistorico() {
      const histDiv = document.getElementById("history");
      let historico = JSON.parse(localStorage.getItem("historicoEstabilidade") || "[]");
      histDiv.innerHTML = "";
      if (historico.length === 0) {
        histDiv.innerHTML = "<div class='history-card'>Nenhum registro ainda.</div>";
        return;
      }
      historico.forEach(reg => {
        let medStr = reg.medicamentos.map(m => `${m.nome} (${m.dose}${m.obs ? ", " + m.obs : ""})`).join("; ");
        let humorStr = reg.humor.humorSelecionados.join(", ");
        let sinaisStr = reg.sinais.join(", ");
        let autocuidadoStr = reg.autocuidado.join(", ");
        histDiv.innerHTML += `
        <div class="history-card">
          <b>${reg.data}</b><br>
          <b>Sono:</b> ${reg.sono.horasSono}h, dormiu ${reg.sono.horaDormir}, acordou ${reg.sono.horaAcordar}, qualidade: ${reg.sono.qualidadeSono} ${reg.sono.dif.length > 0 ? "(" + reg.sono.dif.join(", ") + ")" : ""}<br>
          <b>Medica√ß√£o:</b> ${medStr}<br>
          <b>Humor:</b> ${humorStr}${reg.humor.humorDesc ? " - " + reg.humor.humorDesc : ""}<br>
          <b>Sinais de alerta:</b> ${sinaisStr || "nenhum"}<br>
          <b>Autocuidado:</b> ${autocuidadoStr || "nenhum"}<br>
          <b>Reflex√£o:</b> ${reg.reflexao || "‚Äî"}<br>
          <b>Gatilho & Rea√ß√£o:</b> ${reg.gatilho || "‚Äî"} / ${reg.reacao || "‚Äî"}
        </div>
        `;
      });
    }
    let humorChart;
    function renderHumorChart() {
      let historico = JSON.parse(localStorage.getItem("historicoEstabilidade") || "[]");
      const humorMap = {
        "Muito triste": 0,
        "Triste": 1,
        "Sem energia": 2,
        "Est√°vel": 3,
        "Ansiosa": 2,
        "Irritada": 2,
        "Acelerada": 4,
        "Feliz": 5,
        "Motivada": 5,
        "Confiante": 4
      };
      let labels = [], data = [], emojis = [];
      historico.slice(0, 15).reverse().forEach(reg => {
        labels.push(reg.data);
        let h = reg.humor.humorSelecionados && reg.humor.humorSelecionados[0];
        data.push(humorMap[h] !== undefined ? humorMap[h] : 3);
        let emoji = "üòê";
        switch (h) {
          case "Muito triste": emoji = "üò≠"; break;
          case "Triste": emoji = "üòî"; break;
          case "Sem energia": emoji = "ü•±"; break;
